<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body style="background-color: black;">
    <div class="main-container login">
        <img src="./images/Spotify_Logo_RGB_White.png" style="margin-left: 25px;" alt="" class="logo-img">
        <div class="content-container" style="margin:auto;width: 50%;">
            <h1 class="heading">Sign up to start listening</h1>
            <form action="" style="display: grid;" class="login">
                <label for="email">Email Address</label>
                <input type="email" placeholder="name@domain.com">
                <a href="">Use Phone number instead</a>
                <button class="next">Next</button>
                <h2><span style="font-size: small;">or</span></h2>
            </form>
            <button class="instead"><span class="fa fa-google"></span> Sign up with Google</button>
            <button class="instead"><span class="fa fa-facebook"></span> Sign up with Facebook</button>
            <br>
            <br>
            <hr color="#2a2a2a">
            <br>
            <br>
            <h3>Already have an account?<span><a href=""> Log in Here</a></span></h3>
        </div>
    </div>
    <footer
        style="color: gray;position: absolute;bottom:1;font-size: small;text-align: center;width: 100%;padding-bottom: 20px;">
        This site is not protected by any encodings and is meant to be a copy of the original website made for
        educational purposes</footer>

    <script src="https://kit.fontawesome.com/fe5bb3969a.js" crossorigin="anonymous"></script>
</body>

</html>
