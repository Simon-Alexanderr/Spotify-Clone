<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body style="background-color: black;">
    <img src="./images/Spotify_Logo_RGB_White.png" style="margin: 25px;" height="30px" alt="" class="logo-img">

    <div class="main-container login" style="height: 1200px;background-color:  #121212
    ;padding: 50px;">
        <div class="content-container"
            style="margin:auto;width: 75%;background-color: black;padding:50px;border-radius: 20px;">
            <h1 class="heading">Log in to Spotify</h1>
            <button class="instead"><span style=" padding-right: 30px;font-size: large;" class="fa fa-google"></span>
                Continue with Google</button>
            <button class="instead"><span style="padding-right: 30px;font-size: large;" class="fa fa-facebook"></span>
                Continue with Facebook</button>
            <button class="instead"><span style="padding-right: 50px;font-size: large;" class="fa fa-apple"></span>
                Continue with Apple</button>
            <button class="instead"><span style="padding-right: 5px;font-size: large;" class="fa fa-phone"></span>
                Continue with Mobile Number</button>
            <br><br><br>
            <hr color="#2a2a2a">


            <form action="" style="display: grid;" class="login">
                <label for="email">Email Address</label>
                <input type="email" placeholder="name@domain.com">
                <label for="pass">Password</label>
                <input type="password" placeholder="Password" name="pass" id="">
                <a href="">Use Phone number instead</a>
                <br>
                <button class="next">Next</button>
            </form>

            <br>
            <br>
            <h3>Forgot Password?<span>&nbsp;<a href="">Log in Here</a></span></h3>
        </div>
    </div>
    <footer
        style="color: gray;position: absolute;bottom:1;font-size: small;text-align: center;width: 100%;padding-bottom: 20px;">
        This site is not protected by any encodings and is meant to be a copy of the original website made for
        educational purposes</footer>

    <script src="https://kit.fontawesome.com/fe5bb3969a.js" crossorigin="anonymous"></script>
</body>

</html>
