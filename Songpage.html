<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="song-name"></title>
</head>
<body>
    <div class="main-container">
        <div class="nav" style="display: flex;flex-wrap: wrap;">
        
        <div class="sidebar">
            <div class="logo">
                <a href=""><img src="./images/Spotify_Logo_RGB_White.png" height="30px" style="padding: 10px;" alt=""></a>
            </div>
        
        <div class="navigation">
            <ul style="background-color: #121212;padding: 10px;border-radius: 10px;">
                <li><a href="./Main Page.html"><span class="fa fa-home"></span> Home</a></li>
                <li><a href="./Search page.html"><span class="fa fa-search"></span> Search</a></li>
                
            </ul>
            <br>
            <ul style="background-color: #121212;padding: 10px;border-radius: 10px;">
                <li><a href=""><span class="fa fas fa-book"></span> Playlists</a></li>
                <li><a href=""><span class="fa fas fa-plus-square"></span> Create Playlist</a></li>
                <li><a href=""><span class="fa fas fa-heart"></span> Liked Songs</a></li>
            </ul>
        </div>
      
    


        </div>
        <div class="nav-split-login" style="position:absolute; right: 30px; top: 20px;">
            <button style="padding: 15px;background-color: black;color: white;border-radius: 30px;border: none;"><a style="text-decoration: none;color: white;font-size: larger;" href="">Sign Up</a></button>
            <button style="padding: 15px;background-color: whitesmoke;color: black;border-radius: 30px;"><a style="text-decoration: none;color: black;font-size: larger;" href="">Log in</a></button>
        </div>
        </div>
        <div class="now-playing">
            <div class="song">
                <div class="song-cover">
                    <img src="./images/music.jpeg" height="100px" alt="">
                </div>
                <div class="song-details">
                    <h5 class="song-name">Song</h5>
                    <footer class="song-artist" style="font-size: small;">Artist</footer>
                </div>
                <a href="" class="fa fa-heart-o"></a>
            </div>
            <div class="song-menu">
                <a href="" class="fa fa-random"  > </a>
                <a href=""><i class="fa fa-step-backward" style="color: #b3b3b3;" aria-hidden="true"></i> </a>
                <a href="" class="play" style="background-color: white;"><i class="fa fa-play" style="background-color:white;" ></i> </a>
                <a href=""><i class="fa fa-step-forward" style="color: #b3b3b3;" aria-hidden="true"></i> </a>
                <a href=""><i class="fa fa-repeat" aria-hidden="true"></i> </a>
            </div>
            <div class="song-devices" style="padding-block: 40px;">
                <a href="" class="fa fa-tablet" ></a>
                <a href="" class="fa fa-pencil"></a>
                <a href="" class="fa fa-bars"></a>
                <a href="" class="fa fa-computer"></a>
                <i class="fa fa-volume-up"></i>
            </div>
        </div>


        <div class="content-container" style="color: white;padding-top: 100px;padding-left: 350px;padding-right: 30px;">
            <div class="content-B">
                <div class="heading" style="display: flex; justify-content: space-between;padding-bottom: 35px;">
                    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Spotify Playlists</h2>
                    <span><a style="font-size: smaller;" href="">Show All</a></span>
                    </div>
                    <div>
                        <div class="img-box">
                            <img src="./images/album1.jpeg" alt="">
                            <div class="transparent-box">
                                <div class="caption">
                                    <button class="fa fa-play play-button"></button>
                                  </div>
                            </div>
                        </div>
                        </div>
                       
            </div>
            <div class="song-list" >
                <ul>
                    <li class="card">
                        <img src="" alt="">
                        <div class="caption">
                            <button class="fa fa-play play-button"></button>
                          </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fe5bb3969a.js" crossorigin="anonymous"></script>

</body>
</html>
